<div>
  <h1>User Info</h1>
  <label>
    Name:
    <input name="name" [(ngModel)]="name" /> <!-- [(ngModel)]="name" bind the input to the member variable -->
  </label>
  <label>
    Age:
    <input name="age" [(ngModel)]="age" />
  </label>
  <label>
    Hair Colour:
    <input name="hairColour" [(ngModel)]="hairColour" />
  </label>
  <button (click)="displayValues()">Display Values</button>
</div>
